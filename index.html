<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trae Search - 强大的搜索引擎</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <nav class="top-nav">
            <ul>
                <li><a href="#">登录</a></li>
                <li><a href="#">注册</a></li>
            </ul>
        </nav>
    </header>
    
    <main class="main-content">

        
        <div class="search-container">
            <div class="search-tabs">
                <button class="tab active">全部</button>
                <button class="tab">视频</button>
                <button class="tab">新闻</button>
            </div>
            
            <div class="search-box">
                <input type="text" id="search-input" placeholder="输入搜索内容...">
                <button id="search-button" class="search-btn">搜索</button>
            </div>
            
            <div class="quick-links">
                <a href="#">热门搜索</a>
                <a href="#">历史记录</a>
                <a href="#">设置</a>
            </div>
        </div>
        
        <div class="featured-sites">
            <h3>常用网站</h3>
            <div class="site-grid">
                <a href="#" class="site-item">
                    <div class="site-icon">🔍</div>
                    <span>百度</span>
                </a>
                <a href="#" class="site-item">
                    <div class="site-icon">🌐</div>
                    <span>谷歌</span>
                </a>
                <a href="#" class="site-item">
                    <div class="site-icon">📧</div>
                    <span>邮箱</span>
                </a>
                <a href="#" class="site-item">
                    <div class="site-icon">🎵</div>
                    <span>音乐</span>
                </a>
                <a href="#" class="site-item">
                    <div class="site-icon">🎬</div>
                    <span>视频</span>
                </a>
                <a href="#" class="site-item">
                    <div class="site-icon">📱</div>
                    <span>应用</span>
                </a>
            </div>
        </div>
    </main>
    
    <footer class="footer">
        <div class="footer-content">
            <div class="footer-links">
                <a href="#">关于我们</a>
                <a href="#">使用帮助</a>
                <a href="#">隐私政策</a>
                <a href="#">服务条款</a>
            </div>
            <div class="copyright">
                © 2026 Trae Search. 保留所有权利。
            </div>
        </div>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
